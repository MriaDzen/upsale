version: '3.5'

services: 
    bot-client:
        image: docker.pkg.github.com/yurii-hunter/upsale/upsale:latest
        container_name: bot-client
        hostname: bot-client
        volumes:
            - .:/usr/src/app
        command: python manage.py startbot
        
    admin:
        image: docker.pkg.github.com/yurii-hunter/upsale/upsale:latest
        container_name: admin
        hostname: admin
        volumes:
            - .:/usr/src/app
        ports:
            - 8000:8000
        command: python manage.py runserver 0.0.0.0:8000