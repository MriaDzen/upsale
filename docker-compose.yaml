version: '3.5'

services: 
    migration:
        image: docker.pkg.github.com/yurii-hunter/upsale/upsale
        container_name: migration
        hostname: migration
        volumes:
            - ~/db:/usr/src/app/db
        command: >
            bash -c "python manage.py migrate 
            && python manage.py createadmin --username=${ADMIN_NAME} --email=${ADMIN_EMAIL} --password=${ADMIN_PASS}"

    bot-client:
        image: docker.pkg.github.com/yurii-hunter/upsale/upsale
        container_name: bot-client
        hostname: bot-client
        volumes:
            - ~/db:/usr/src/app/db
        command: python manage.py startbot
        depends_on: 
            - migration
        environment: 
            - BOT_API_TOKEN
        
    admin:
        image: docker.pkg.github.com/yurii-hunter/upsale/upsale
        container_name: admin
        hostname: admin
        volumes:
            - ~/db:/usr/src/app/db
        ports:
            - 80:8000
        command: python manage.py runserver 0.0.0.0:8000
        depends_on:
            - migration